<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Employee Information</title>
    </head>
    <body>
        <h1>Emplyee List:</h1>
        {% if employees %}
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Email</th>
            </thead>
            {% for emp in employees %}
            <tr>
                <td>{{emp.firstName}}</td>
                <td>{{emp.lastName}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.email}}</td>
            </tr>
            {% endfor %}
        </table>
        {%else%}
        <p>No records found</p>
        {% endif %}
    </body>
</html>
